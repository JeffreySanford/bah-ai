<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="changes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Changes </th>
      <td mat-cell *matCellDef="let element"> {{element.changes}} </td>
    </ng-container>

    <ng-container matColumnDef="changesPercentage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Changes Percentage </th>
      <td mat-cell *matCellDef="let element"> {{element.changesPercentage}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
